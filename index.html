<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>www.TicTacToe.com</title>
</head>
<body>
    <nav>
        <ul>
            <li>Welcome to TicTacToe</li>
        </ul>
    </nav>

    <div class="game_container">
  <div class="first">
        <div class="box bl bt"><span class="item"></span></div>
        <div class="box bt"><span class="item"></span></div>
        <div class="box br bt"><span class="item"></span></div>
        <div class="box bl"><span class="item"></span></div>
        <div class="box"><span class="item"></span></div>
        <div class="box br"><span class="item"></span></div>
        <div class="box bl bb"><span class="item"></span></div>
        <div class="box bb"><span class="item"></span></div>
        <div class="box bb br"><span class="item"></span></div>
  </div>
<div class="second">
    <div class="info">
        <h4>Welcome to My Tic Tac Toe</h1>
        <span class="turn"></span>
        <button id="reset">Reset</button>
    </div>
     
</div>
    </div>
</body>
<script src="script.js">
    
</script>
</html>
